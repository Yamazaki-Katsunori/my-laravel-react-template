[www]
; listen: TCP か UNIX ソケットかを選ぶ
; 開発でコンテナ間通信が楽なら TCP:9000 を使う (nginx -> php:9000)
listen = 9000

; UNIX ソケットにする場合の参考:
; listen = /var/run/php/php-fpm.sock
; listen.owner = www-data
; listen.group = www-data
; listen.mode = 0660

; 実行ユーザ/グループ（イメージ内のユーザに合わせる）
user = www-data
group = www-data

; 環境変数をワーカーに渡すか（コンテナ内で .env を参照する場合など）
; デフォルトは clear_env = yes（環境変数をクリア）。コンテナ内ENVを渡したければ no に設定
clear_env = no

; pm: process manager 設定（開発は dynamic が扱いやすい）
pm = dynamic
pm.max_children = 10
pm.start_servers = 2
pm.min_spare_servers = 1
pm.max_spare_servers = 3
pm.max_requests = 500

; ログ出力をコンソール（docker logs）で見たいときは catch_workers_output を on に
catch_workers_output = yes

; 状態確認用（要 nginx 側で location 設定して保護すること）
pm.status_path = /_status

; slowlog（遅いスクリプトのログ）
request_slowlog_timeout = 5s
slowlog = /var/log/php-fpm/slow.log
