; 基本
date.timezone = "Asia/Tokyo"

; エラーハンドリング（開発は表示・詳細ログ、 本番は display_errors = Off）
display_errors = On
display_startup_errors = On
error_reporting = E_ALL
log_errors = On
error_log = /proc/1/fd/2

; メモリ / 実行時間
memory_limit = 512M
max_execution_time = 30
max_input_time = 30

; アップロード（必要に応じ調整）
upload_max_filesize = 50M
post_max_size = 60M
file_uploads = On
max_file_uploads = 20

; セッション（開発時の目安）
session.gc_maxlifetime = 1440

; realpath cache（パフォーマンス向上）
realpath_cache_size = 4096k
realpath_cache_ttl = 600

; Opcache （開発は無効 or validate_timestamps=1、 本番は有効化）
; 開発：無効にするか検証を有効にしてファイル変更を即反映
opcache.enable=0
opcache.validate_timestamps=1
opcache.revalidate_freq=2

; 拡張モジュールの設定の例（Xdebug は開発で有効化）
; xdebugは別ファイルで管理するケースが多い（例: conf.d/20-xdebug.ini）
