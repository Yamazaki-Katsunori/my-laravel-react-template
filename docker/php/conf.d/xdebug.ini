zend_extension=xdebug.so

; 開発用: プロファイリング/トレース/ログを必要に応じて有効化
xdebug.mode=develop,debug
start_with_request = trigger ;にするとブラウザ拡張などでトリガー制御可能
xdebug.start_with_request=trigger
; 通常のデバッグポート（Xdebug 3 のデフォルトは 9003）
xdebug.client_port=9003

; client_host はホストの VS Code が待ち受けるアドレス
; Docker for Mac/Windows では host.docker.internal が使える。Linux は後述の extra_hosts を推奨
xdebug.client_host=host.docker.internal

; 自動検出を使うと便利（Xdebug がクライアントホストを検出）
xdebug.discover_client_host = 1

; ログ（任意）
xdebug.log=/var/log/php/xdebug.log
xdebug.log_level=0
